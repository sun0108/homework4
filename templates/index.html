

{% extends 'base.html' %}

{% block body %}

<form method="POST">
    <input type="text" autfocus="autofocus" name="search_string" >
    <input type="submit" formaction="/search" value="Search">
</form>


<p><a href="{{url_for('.pokemonindex')}}"> Go to add another pokemon </a></p>
    <h3>{{legend}}</h3>
{% if pokemontable %}
    <table>
        <thead>
            <tr>
                <th>national_index</th>
                <th>pokemon_name</th>
                <th>generation</th>
            </tr>
        </thead>

        <tbody>
            {% for row in pokemontable %}
            <tr>
                <td> {{row.national_index}}</td>
                <td> {{row.pokemon_name}}</td>
                <td> {{row.generation}}</td>

                <td>
                    <form action="{{url_for('get_pokemon',InstanceID=row.InstanceID)}}" method="POST">
                        <input type="submit" value="Details" />
                    </form>
                </td>    
            </tr>   
            {% endfor %} 
        </tbody>
    </table>
    {% endif %}
{% endblock %}
